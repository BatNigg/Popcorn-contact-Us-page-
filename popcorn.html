  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us </title>
  <link rel="stylesheet" href="popcorn.css">
  <script src="popcorn.js"></script>
</head>
<body>
  <div class="bovy">
    
    <div class="navbar">
<a href="" id="home"> Home </a>
<a href="" id="faq"> FAQ </a>
<img src="/20240413_111148.png" alt="popcorn-logo"
 id="popcorn-logo" width="40px">
 
<div class="container">
  
  <div class="content">
    <p class="header-text-two"> Get In Touch</p>
    <img src="/20240415_105346.png" alt="card" id="card"
    width="28px" height="28px">
    <form>
  <input type="text" id="nameInput" placeholder="*Name" required> 
   <input type="email" id="emailInput" placeholder="*Email" required> 
    <input type="text" id="messageInput" placeholder="*Message" required> 
    </form>
    <button id="sendButton" onclick="send()">
      <b>
        Send
      </b>
    </button>
    <button id="backButton" onclick="slideback()">
     <span class="span">
       Back 
       </span>
       </button>

  </div>

  <p class="header-text"> Contact Us</p>
<div class="call-container">
<img src="/20240413_155502.png" alt="call-us" width="30px" height="30px" id="call-image">
  <p id="call"> Call Us </p>
  <p id="number"> +234123456789</p>
  </div>
  
    <div class="email-container">
<img src="/20240413_201006.png" alt="call-us" width="30px" height="30px" id="email-image">
  <p id="mail"> Mail Us </p>
  <p id="address"> popcorn@hotmail.com</p>
  </div>
  
    <div class="social-container">
<img src="/20240413_203537.png" alt="call-us" width="30px" height="30px" id="social-image">
  <p id="social"> Call Us </p>
  <p id="socials"> +234123456789</p>
  </div>
  
      <div class="find-container">
<img src="/20240413_205229.png" alt="call-us" width="30px" height="30px" id="social-image">
  <p id="find"> Find Us </p>
  <p id="finds"> lorem Ipsum street</p>
  </div>
  
  <button id="writeUsButton" onclick="toggleContent()">
    <span class="span">
    Write Us
    </span>
  </button>
  <img src="/20240414_092557.png" alt="barbie" id="barbie" width="290px" height="290px">
</div>
<p class="copy"> &copy Popcorn 2024</p>
</div>
</body>
